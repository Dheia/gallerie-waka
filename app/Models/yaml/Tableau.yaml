
grid:
    pagination: 15
    defaultOrder: "-order_column"
form:
    url: /bo/tableau/{id}'
    formClass: flex flex-wrap
attributs:
    id: 
        field: 
            hidden: true
        label: ID
        column: 
            hidden: true
        
    name: 
        label: Nom du tableau
        ordorable: true
        searchable: true
        field:  
            required: true
            class: w-full md:w-1/2
        column:
            class: font-bold
    slug: 
        label: Slug/Code du tableau
        ordorable: true
        searchable: true
        field:  
            class: w-full md:w-1/2
            required: [unique, required]
            options:
                preset: name
    tableauTags:
        label: Tags
        field:  
            class: w-full
            type: tagList 
            optionsData: listTags 
            staticOptionsData: staticListTags
            valueFrom: tagsPluckId
            valueProp: id
            label: name 
            mode: tags 
            closeOnSelect: false
        column:
            valueFrom: joinTags 

    description:
        label: descriptions
        field:
            type: textArea
            required: [required,max:500]
        column: false
    order_column:
        label: Ordre
        field: false
        ordorable: true
        context: [create, update]
    image:
        label: image
        type: fileUploader
        mode: image
        context: create
        column:
            valueFrom: thumb
        field:  
            valueFrom: imageBigThumb   
            class: w-96 mx-auto
    painted_at: 
        label: Paint le 
        mode: date 
        format: short
        required: ['date']
        ordorable: true
    metas:
        label: Meta Donn√©es
        type: nestedform 
        blocClass: m-1 p-1 bg-red-500  
        class: w-full 
        nestedClass: w-full flex flex-wrap 
        required: ['array']
        column: false
        attributs:
            propa:
                label: Propd A
                column: false
                type: label
                field: 
                    class: w-1/3
            propb:
                label: Propd B
                column: false
                type: label
                field: 
                    class: w-1/3
            propc:
                label: Propd C
                column: false
                type: label
                context: ['create']
                field: 
                    class: w-1/3



